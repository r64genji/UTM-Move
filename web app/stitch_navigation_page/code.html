<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>UTM Bus App - Navigation</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#111418] dark:text-white font-display overflow-hidden">
<div class="relative h-screen w-full flex flex-col group/design-root overflow-hidden">
<!-- MAP BACKGROUND LAYER -->
<div class="absolute inset-0 z-0 bg-gray-200 dark:bg-gray-800">
<!-- Map Image -->
<img class="w-full h-full object-cover opacity-60 dark:opacity-40 grayscale" data-alt="Aerial view of map streets and layout" data-location="Johor Bahru" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAI1ltwNy9s_ecWIgxpIykg5oLkxqAS7-fw1OP1hZlLV_c35F7EMj0Lf51DdE2p3fJry-xH4zRKnK-rjrAICkjRJg-NxRh7D5we2dQBYWxujQVv_7JMIb4LCtRAK433J3K7RYoLquhJrabytiJzOEO_5jygmRH7W0rBQBMt4OAqB_eFLZ8fZ1qnVVm-3EFtQfj7jPy8PTvz_y7Wq3KAjP-1qUVhN9rDZzwjDEmHPJcn7p_Atq5pH1uYatJbsJ3wdYh-4FDB-0d86W0"/>
<!-- Simulated Route Overlay (SVG) -->
<svg class="absolute inset-0 w-full h-full pointer-events-none" style="z-index: 1;">
<!-- Route Path -->
<path class="drop-shadow-md" d="M 120 -50 Q 150 150 220 250 T 180 450 T 250 600" fill="none" stroke="#137fec" stroke-linecap="round" stroke-linejoin="round" stroke-width="6"></path>
<!-- Bus Stop Markers (Simulated positions along path) -->
<circle cx="220" cy="250" fill="white" r="6" stroke="#137fec" stroke-width="3"></circle>
<circle cx="180" cy="450" fill="white" r="6" stroke="#137fec" stroke-width="3"></circle>
<!-- Destination Marker -->
<g transform="translate(238, 580)">
<path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" fill="#ef4444"></path>
</g>
<!-- User Location (Pulsing) -->
<g transform="translate(145, 145)">
<circle class="animate-ping" cx="12" cy="12" fill="#137fec" fill-opacity="0.2" r="20"></circle>
<circle cx="12" cy="12" fill="white" r="8" stroke="#137fec" stroke-width="3"></circle>
</g>
</svg>
</div>
<!-- TOP APP BAR -->
<div class="absolute top-0 left-0 w-full z-20 p-4 pt-12 bg-white/90 dark:bg-[#101922]/90 backdrop-blur-md shadow-sm">
<div class="flex items-center justify-between">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[#111418] dark:text-white" style="font-size: 24px;">arrow_back</span>
</button>
<div class="flex-1 px-4 text-center">
<h2 class="text-[#111418] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] truncate">Route A - KDOJ to Library</h2>
<p class="text-xs text-primary font-medium">Live Navigation</p>
</div>
<button class="flex size-10 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[#111418] dark:text-white" style="font-size: 24px;">share</span>
</button>
</div>
</div>
<!-- MAP CONTROLS (Floating Right) -->
<div class="absolute right-4 top-32 z-10 flex flex-col gap-3">
<div class="flex flex-col gap-0.5 rounded-lg shadow-lg overflow-hidden bg-white dark:bg-[#1e293b]">
<button class="flex size-10 items-center justify-center bg-white dark:bg-[#1e293b] hover:bg-gray-50 dark:hover:bg-gray-700 active:bg-gray-100 dark:active:bg-gray-600 transition-colors">
<span class="material-symbols-outlined text-[#111418] dark:text-white" style="font-size: 24px;">add</span>
</button>
<div class="h-[1px] w-full bg-gray-200 dark:bg-gray-600"></div>
<button class="flex size-10 items-center justify-center bg-white dark:bg-[#1e293b] hover:bg-gray-50 dark:hover:bg-gray-700 active:bg-gray-100 dark:active:bg-gray-600 transition-colors">
<span class="material-symbols-outlined text-[#111418] dark:text-white" style="font-size: 24px;">remove</span>
</button>
</div>
<button class="flex size-10 items-center justify-center rounded-lg bg-white dark:bg-[#1e293b] shadow-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
<span class="material-symbols-outlined text-primary" style="font-size: 24px;">my_location</span>
</button>
</div>
<!-- BOTTOM SHEET (Route Details) -->
<div class="absolute bottom-[80px] left-0 right-0 z-20 flex flex-col justify-end pointer-events-none px-4 pb-2">
<!-- Draggable Card Container -->
<div class="pointer-events-auto bg-white dark:bg-[#101922] rounded-2xl shadow-[0_-4px_20px_rgba(0,0,0,0.1)] overflow-hidden border border-gray-100 dark:border-gray-800">
<!-- Drag Handle -->
<div class="flex justify-center pt-3 pb-1 w-full bg-white dark:bg-[#101922]">
<div class="w-10 h-1 bg-gray-300 dark:bg-gray-600 rounded-full"></div>
</div>
<!-- Info Header (ETA & Action) -->
<div class="px-5 pb-4 pt-2">
<div class="flex items-center justify-between gap-4">
<div class="flex flex-col">
<div class="flex items-baseline gap-2">
<h1 class="text-2xl font-bold text-[#111418] dark:text-white">12 min</h1>
<span class="text-[#617589] dark:text-gray-400 font-medium">(3.5 km)</span>
</div>
<p class="text-[#617589] dark:text-gray-400 text-sm font-medium mt-1">Next: Kolej Tuanku Kanselor</p>
</div>
<button class="flex items-center justify-center gap-2 rounded-xl h-11 px-6 bg-primary hover:bg-blue-600 text-white font-bold transition-colors shadow-md shadow-blue-500/20 whitespace-nowrap">
<span class="material-symbols-outlined" style="font-size: 20px;">near_me</span>
<span>Start</span>
</button>
</div>
</div>
<!-- Divider -->
<div class="h-px bg-gray-100 dark:bg-gray-800 mx-5"></div>
<!-- Timeline / Stops -->
<div class="px-5 py-4 max-h-[200px] overflow-y-auto no-scrollbar">
<div class="grid grid-cols-[24px_1fr] gap-x-3">
<!-- Step 1: Current -->
<div class="flex flex-col items-center pt-1">
<div class="size-3 bg-primary rounded-full shadow-[0_0_0_4px_rgba(19,127,236,0.2)]"></div>
<div class="w-[2px] bg-gray-200 dark:bg-gray-700 h-full min-h-[32px] mt-1"></div>
</div>
<div class="pb-4">
<p class="text-[#111418] dark:text-white text-sm font-semibold">Current Location</p>
<p class="text-xs text-gray-500 dark:text-gray-400">Near KDOJ Block A</p>
</div>
<!-- Step 2: Next Stop -->
<div class="flex flex-col items-center">
<div class="w-[2px] bg-gray-200 dark:bg-gray-700 h-2"></div>
<span class="material-symbols-outlined text-[#617589] dark:text-gray-400 bg-white dark:bg-[#101922] z-10 py-1" style="font-size: 20px;">directions_bus</span>
<div class="w-[2px] bg-gray-200 dark:bg-gray-700 h-full min-h-[32px]"></div>
</div>
<div class="pb-4 pt-1 opacity-60">
<div class="flex justify-between">
<p class="text-[#111418] dark:text-white text-sm font-medium">Kolej Tuanku Kanselor</p>
<p class="text-xs text-primary font-bold">10:45 AM</p>
</div>
</div>
<!-- Step 3: Destination -->
<div class="flex flex-col items-center">
<div class="w-[2px] bg-gray-200 dark:bg-gray-700 h-2"></div>
<span class="material-symbols-outlined text-[#ef4444]" style="font-size: 20px;">location_on</span>
</div>
<div class="pt-0.5">
<p class="text-[#111418] dark:text-white text-sm font-semibold">UTM Library</p>
<p class="text-xs text-gray-500 dark:text-gray-400">Final Destination</p>
</div>
</div>
</div>
</div>
</div>
<!-- BOTTOM NAVIGATION BAR -->
<div class="absolute bottom-0 w-full h-[80px] bg-white dark:bg-[#101922] border-t border-gray-200 dark:border-gray-800 flex justify-around items-start pt-3 z-30 pb-5">
<button class="flex flex-col items-center gap-1 w-16 group">
<span class="material-symbols-outlined text-gray-400 dark:text-gray-500 group-hover:text-primary transition-colors" style="font-size: 24px;">home</span>
<span class="text-[10px] font-medium text-gray-400 dark:text-gray-500 group-hover:text-primary transition-colors">Home</span>
</button>
<button class="flex flex-col items-center gap-1 w-16 group">
<span class="material-symbols-outlined text-primary" style="font-size: 24px;">alt_route</span>
<span class="text-[10px] font-medium text-primary">Routes</span>
</button>
<button class="flex flex-col items-center gap-1 w-16 group">
<span class="material-symbols-outlined text-gray-400 dark:text-gray-500 group-hover:text-primary transition-colors" style="font-size: 24px;">schedule</span>
<span class="text-[10px] font-medium text-gray-400 dark:text-gray-500 group-hover:text-primary transition-colors">Schedule</span>
</button>
<button class="flex flex-col items-center gap-1 w-16 group">
<span class="material-symbols-outlined text-gray-400 dark:text-gray-500 group-hover:text-primary transition-colors" style="font-size: 24px;">person</span>
<span class="text-[10px] font-medium text-gray-400 dark:text-gray-500 group-hover:text-primary transition-colors">Profile</span>
</button>
</div>
</div>
</body></html>
