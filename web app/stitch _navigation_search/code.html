<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Navigation - Start Point Select</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "surface-light": "#ffffff",
                        "surface-dark": "#182635",
                        "text-primary-light": "#111418",
                        "text-primary-dark": "#e0e6ed",
                        "text-secondary-light": "#617589",
                        "text-secondary-dark": "#94a3b8",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-primary-light dark:text-text-primary-dark h-full min-h-screen flex flex-col overflow-x-hidden">
<!-- Top App Bar -->
<header class="sticky top-0 z-50 bg-surface-light dark:bg-surface-dark border-b border-gray-100 dark:border-gray-800 transition-colors duration-200">
<div class="flex items-center px-4 py-3 justify-between">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined text-text-primary-light dark:text-text-primary-dark">arrow_back</span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Select Start Point</h2>
</div>
</header>
<!-- Main Content -->
<main class="flex-1 w-full max-w-md mx-auto px-4 pb-24 pt-4">
<!-- Search Bar -->
<div class="mb-6">
<label class="flex flex-col h-12 w-full">
<div class="flex w-full flex-1 items-stretch rounded-xl h-full shadow-sm">
<div class="flex border-none bg-white dark:bg-surface-dark items-center justify-center pl-4 rounded-l-xl border-r-0">
<span class="material-symbols-outlined text-text-secondary-light dark:text-text-secondary-dark">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl rounded-l-none text-text-primary-light dark:text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/20 border-none bg-white dark:bg-surface-dark focus:border-none h-full placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark px-4 pl-2 text-base font-normal leading-normal" placeholder="Search bus stop or building..." type="text" value=""/>
</div>
</label>
</div>
<!-- Primary Actions Group -->
<div class="bg-white dark:bg-surface-dark rounded-xl shadow-sm overflow-hidden mb-8">
<!-- Use Current Location -->
<button class="w-full flex items-center gap-4 px-4 py-4 hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors border-b border-gray-100 dark:border-gray-700 group">
<div class="flex items-center justify-center rounded-lg bg-primary/10 text-primary shrink-0 size-10 group-hover:bg-primary group-hover:text-white transition-colors">
<span class="material-symbols-outlined">my_location</span>
</div>
<div class="flex flex-col items-start flex-1 text-left">
<p class="text-text-primary-light dark:text-text-primary-dark text-base font-semibold leading-tight">Use Current Location</p>
<p class="text-text-secondary-light dark:text-text-secondary-dark text-sm mt-0.5">Your precise location</p>
</div>
<div class="shrink-0 text-gray-400 dark:text-gray-500">
<span class="material-symbols-outlined">chevron_right</span>
</div>
</button>
<!-- Choose on Map -->
<button class="w-full flex items-center gap-4 px-4 py-4 hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors group">
<div class="flex items-center justify-center rounded-lg bg-gray-100 dark:bg-gray-700 text-text-secondary-light dark:text-text-secondary-dark shrink-0 size-10 group-hover:bg-primary group-hover:text-white transition-colors">
<span class="material-symbols-outlined">map</span>
</div>
<div class="flex flex-col items-start flex-1 text-left">
<p class="text-text-primary-light dark:text-text-primary-dark text-base font-semibold leading-tight">Choose on Map</p>
<p class="text-text-secondary-light dark:text-text-secondary-dark text-sm mt-0.5">Pick a spot manually</p>
</div>
<div class="shrink-0 text-gray-400 dark:text-gray-500">
<span class="material-symbols-outlined">chevron_right</span>
</div>
</button>
</div>
<!-- Recent Locations Header -->
<h3 class="text-text-primary-light dark:text-text-primary-dark tracking-tight text-lg font-bold leading-tight pb-3">Recent Locations</h3>
<!-- Recent Locations List -->
<div class="bg-white dark:bg-surface-dark rounded-xl shadow-sm overflow-hidden flex flex-col">
<!-- Item 1 -->
<button class="w-full flex items-center gap-4 px-4 py-3.5 hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors border-b border-gray-100 dark:border-gray-700">
<div class="flex items-center justify-center rounded-lg bg-gray-100 dark:bg-gray-700 text-text-secondary-light dark:text-text-secondary-dark shrink-0 size-10">
<span class="material-symbols-outlined text-[20px]">history</span>
</div>
<div class="flex flex-col items-start flex-1 text-left truncate">
<p class="text-text-primary-light dark:text-text-primary-dark text-base font-medium leading-normal truncate w-full">UTM Library (PSZ)</p>
<p class="text-text-secondary-light dark:text-text-secondary-dark text-xs truncate w-full">Lingkaran Ilmu</p>
</div>
</button>
<!-- Item 2 -->
<button class="w-full flex items-center gap-4 px-4 py-3.5 hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors border-b border-gray-100 dark:border-gray-700">
<div class="flex items-center justify-center rounded-lg bg-gray-100 dark:bg-gray-700 text-text-secondary-light dark:text-text-secondary-dark shrink-0 size-10">
<span class="material-symbols-outlined text-[20px]">history</span>
</div>
<div class="flex flex-col items-start flex-1 text-left truncate">
<p class="text-text-primary-light dark:text-text-primary-dark text-base font-medium leading-normal truncate w-full">School of Computing</p>
<p class="text-text-secondary-light dark:text-text-secondary-dark text-xs truncate w-full">N28a, Jalan Pontian</p>
</div>
</button>
<!-- Item 3 -->
<button class="w-full flex items-center gap-4 px-4 py-3.5 hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
<div class="flex items-center justify-center rounded-lg bg-gray-100 dark:bg-gray-700 text-text-secondary-light dark:text-text-secondary-dark shrink-0 size-10">
<span class="material-symbols-outlined text-[20px]">history</span>
</div>
<div class="flex flex-col items-start flex-1 text-left truncate">
<p class="text-text-primary-light dark:text-text-primary-dark text-base font-medium leading-normal truncate w-full">Kolej 9 &amp; 10</p>
<p class="text-text-secondary-light dark:text-text-secondary-dark text-xs truncate w-full">KTDI, Jalan Kolej</p>
</div>
</button>
</div>
<!-- Popular Stops Header -->
<h3 class="text-text-primary-light dark:text-text-primary-dark tracking-tight text-lg font-bold leading-tight pt-6 pb-3">Popular Stops</h3>
<!-- Popular Stops Grid -->
<div class="grid grid-cols-2 gap-3">
<button class="bg-white dark:bg-surface-dark p-3 rounded-xl shadow-sm text-left hover:ring-2 ring-primary/20 transition-all">
<div class="bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400 w-8 h-8 rounded-lg flex items-center justify-center mb-2">
<span class="material-symbols-outlined text-[20px]">school</span>
</div>
<span class="text-sm font-semibold block text-text-primary-light dark:text-text-primary-dark">Arcade</span>
<span class="text-xs text-text-secondary-light dark:text-text-secondary-dark">Student Union</span>
</button>
<button class="bg-white dark:bg-surface-dark p-3 rounded-xl shadow-sm text-left hover:ring-2 ring-primary/20 transition-all">
<div class="bg-orange-50 dark:bg-orange-900/20 text-orange-600 dark:text-orange-400 w-8 h-8 rounded-lg flex items-center justify-center mb-2">
<span class="material-symbols-outlined text-[20px]">directions_bus</span>
</div>
<span class="text-sm font-semibold block text-text-primary-light dark:text-text-primary-dark">Bus Terminal</span>
<span class="text-xs text-text-secondary-light dark:text-text-secondary-dark">Departure Hub</span>
</button>
</div>
</main>
<!-- Bottom Navigation -->
<nav class="fixed bottom-0 left-0 w-full bg-surface-light dark:bg-surface-dark border-t border-gray-200 dark:border-gray-800 pb-safe pt-2 z-50">
<div class="flex justify-around items-end h-16 pb-2">
<button class="flex flex-col items-center justify-center w-full h-full text-text-secondary-light dark:text-text-secondary-dark hover:text-primary dark:hover:text-primary transition-colors gap-1">
<span class="material-symbols-outlined">home</span>
<span class="text-xs font-medium">Home</span>
</button>
<button class="flex flex-col items-center justify-center w-full h-full text-text-secondary-light dark:text-text-secondary-dark hover:text-primary dark:hover:text-primary transition-colors gap-1">
<span class="material-symbols-outlined">alt_route</span>
<span class="text-xs font-medium">Routes</span>
</button>
<button class="flex flex-col items-center justify-center w-full h-full text-primary dark:text-primary gap-1 relative">
<!-- Active Indicator -->
<div class="absolute -top-2 w-8 h-1 bg-primary rounded-b-full"></div>
<span class="material-symbols-outlined fill-current">navigation</span>
<span class="text-xs font-medium">Navigate</span>
</button>
<button class="flex flex-col items-center justify-center w-full h-full text-text-secondary-light dark:text-text-secondary-dark hover:text-primary dark:hover:text-primary transition-colors gap-1">
<span class="material-symbols-outlined">person</span>
<span class="text-xs font-medium">Profile</span>
</button>
</div>
</nav>
<!-- Safe area spacing for iOS home indicator -->
<div class="h-6 bg-surface-light dark:bg-surface-dark"></div>
</body></html>
